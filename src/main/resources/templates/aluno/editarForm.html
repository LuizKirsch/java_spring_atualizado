<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Aluno</title>
</head>
<body>

<h1>Editar Aluno</h1>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<a href="/aluno/listar">Voltar para a lista de alunos</a><br /><br />

<form action="#" th:action="@{/aluno/editar}" th:object="${aluno}" method="post">
    <input type="hidden" name="id" th:field="*{id}" />
    <label>Nome:</label><br/>
    <input type="text" name="nome" th:field="*{nome}" /><br />
    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
    <label>Endere√ßo</label><br/>
    <input type="text" name="endereco" th:field="*{endereco}"/><br/>
    <p th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></p>
    <label>Data de nascimento:</label><br />
    <input type="text" name="nascimento" th:field="*{nascimento}"/><br/><br/>
    <p th:if="${#fields.hasErrors('nascimento')}" th:errors="*{nascimento}"></p>
    <input type="submit" value="Salvar" />
</form>

</body>
</html>
