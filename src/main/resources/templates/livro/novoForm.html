<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Livro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Seu Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/listar">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/autor/listar">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/livro/listar">Livros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doacao/listar">Doações</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-danger">Sign Out</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Novo Livro</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="#" th:action="@{/livro/novo}" th:object="${livro}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título:</label>
                    <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required/>
                    <p th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></p>
                </div>
                <div class="mb-3">
                    <label for="editora" class="form-label">Editora:</label>
                    <input type="text" id="editora" th:field="*{editora}" class="form-control" required/>
                    <p th:if="${#fields.hasErrors('editora')}" th:errors="*{editora}"></p>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select id="categoria" th:field="*{categoria_id}" class="form-control" required>
                        <option th:each="categoria: ${categorias}"
                                th:value="${categoria.id}"
                                th:text="${categoria.nome}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('categoria_id')}" th:errors="*{categoria_id}"></p>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <select id="autor" th:field="*{autor_id}" class="form-control" required>
                        <option th:each="autor: ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nome}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('autor_id')}" th:errors="*{autor_id}"></p>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
